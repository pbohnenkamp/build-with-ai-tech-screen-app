<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Technologies - Tech Screen App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Tagify CSS -->
    <link
      href="https://unpkg.com/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .btn-outline-primary {
        border-radius: 20px;
        padding: 8px 20px;
      }
      .btn-outline-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .spinner-border-sm {
        width: 1rem;
        height: 1rem;
        border-width: 0.15em;
      }
      .job-description {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 0.25rem;
        height: calc(100vh - 250px);
        overflow-y: auto;
      }
      .tagify {
        min-height: 100px;
        background: white;
      }
      /* Improve tag styling */
      .tagify__tag {
        margin: 5px;
        --tag-bg: #198754;
        --tag-text-color: white;
        --tag-hover: #157347;
      }
      /* White x button */
      .tagify__tag__removeBtn {
        color: white;
      }
      .tagify__tag__removeBtn:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
      }
      .btn-row {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-12">
          <a href="/" class="btn btn-outline-primary"> View Tech Screens </a>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <h1>Tag Technologies</h1>
        </div>
      </div>

      <div class="row">
        <!-- Job Description Column -->
        <div class="col-md-6">
          <h5>Job Description</h5>
          <div id="jobDescription" class="job-description">
            Loading job description...
          </div>
        </div>

        <!-- Technologies Column -->
        <div class="col-md-6">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Technologies</h5>
            <button id="aiSuggestionsBtn" class="btn btn-outline-primary">
              <i class="bi bi-robot me-2"></i>Add AI Suggestions
            </button>
          </div>
          <input id="technologies" type="text" class="form-control" />
          <div class="btn-row">
            <button id="saveBtn" class="btn btn-primary">Save</button>
            <button id="saveAndContinueBtn" class="btn btn-primary">
              Save and Manage Questions
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container">
      <div
        id="saveToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle me-2"></i>
            Technologies saved successfully!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        id="aiTagsToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle me-2"></i>
            AI tags added successfully!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        id="errorToast"
        class="toast align-items-center text-white bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-exclamation-circle me-2"></i>
            Failed to save technologies. Please try again.
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        id="noSuggestionsToast"
        class="toast align-items-center text-white bg-warning border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-exclamation-circle me-2"></i>
          No technology suggestions found. Try adding them manually.
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
  </div>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tagify JavaScript -->
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.min.js"></script>

    <script>
      // Initialize toasts
      const saveToast = new bootstrap.Toast(
        document.getElementById("saveToast"),
        {
          autohide: true,
          delay: 3000,
        }
      );
      const errorToast = new bootstrap.Toast(
        document.getElementById("errorToast"),
        {
          autohide: true,
          delay: 5000,
        }
      );
      const noSuggestionsToast = new bootstrap.Toast(
        document.getElementById("noSuggestionsToast"),
        {
          autohide: true,
          delay: 5000,
        }
      );
      const aiTagsToast = new bootstrap.Toast(
        document.getElementById("aiTagsToast"),
        {
          autohide: true,
          delay: 5000,
        }
      );

      // Get tech screen ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const techScreenId = urlParams.get("id");

      if (!techScreenId) {
        window.location.href = "/";
      }

      // Initialize Tagify
      const input = document.querySelector("#technologies");
      const tagify = new Tagify(input, {
        duplicates: false,
        maxTags: 50,
        backspace: "edit",
        placeholder: "Type technology and press enter",
        editTags: 1,
        dropdown: {
          enabled: 0,
        },
      });

      // Load tech screen data
      async function loadTechScreen() {
        try {
          const response = await fetch(`/api/tech-screens/${techScreenId}`);
          if (!response.ok) {
            throw new Error("Failed to fetch tech screen");
          }

          const techScreen = await response.json();

          // Display job description
          document.getElementById("jobDescription").innerHTML =
            techScreen.jobDescription.replace(/\n/g, "<br>");

          // Set existing tags
          if (techScreen.technologies && techScreen.technologies.length > 0) {
            tagify.addTags(techScreen.technologies);
          }
        } catch (error) {
          console.error("Error loading tech screen:", error);
          errorToast.show();
        }
      }

      // Save tags
      async function saveTags(shouldContinue = false) {
        try {
          // Get current tech screen data
          const response = await fetch(`/api/tech-screens/${techScreenId}`);
          if (!response.ok) {
            throw new Error("Failed to fetch tech screen");
          }

          const techScreen = await response.json();

          // Update technologies
          techScreen.technologies = tagify.value.map((tag) => tag.value);

          // Save updated tech screen
          const saveResponse = await fetch("/api/tech-screens", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(techScreen),
          });

          if (!saveResponse.ok) {
            throw new Error("Failed to save technologies");
          }

          if (shouldContinue) {
            window.location.href = `/manage-questions.html?id=${techScreenId}`;
          } else {
            saveToast.show();
          }
        } catch (error) {
          console.error("Error saving technologies:", error);
          errorToast.show();
        }
      }

      // Event Listeners
      document
        .getElementById("saveBtn")
        .addEventListener("click", () => saveTags(false));
      document
        .getElementById("saveAndContinueBtn")
        .addEventListener("click", () => saveTags(true));

      // Load data when page loads
      document.addEventListener("DOMContentLoaded", loadTechScreen);

      // AI Suggestions functionality
      document
        .getElementById("aiSuggestionsBtn")
        .addEventListener("click", async function () {
          const button = this;
          const originalText = button.innerHTML;

          try {
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Analyzing job description...';

            // Call the AI API with tech screen ID
            const response = await fetch(
              `/api/ai-suggestions/${techScreenId}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
              }
            );

            if (!response.ok) {
              throw new Error("Failed to get AI suggestions");
            }

            const suggestions = await response.json();

            // Add suggestions to tagify
            if (suggestions && suggestions.length > 0) {
              tagify.addTags(suggestions);
              aiTagsToast.show();
            } else {
              // Show a message if no suggestions were found
              noSuggestionsToast.show();
            }
          } catch (error) {
            console.error("Error getting AI suggestions:", error);
            errorToast.show();
          } finally {
            // Reset button state
            button.disabled = false;
            button.innerHTML = originalText;
          }
        });
    </script>
  </body>
</html>
