<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Testing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .btn-outline-primary {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .action-buttons .btn {
            margin-right: 4px;
        }
        .action-buttons .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <a href="/" class="btn btn-outline-primary">
                    Back to Tech Screens
                </a>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <h1>AI Testing</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Test ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="aiTestsTableBody">
                            <tr>
                                <td colspan="2" class="text-center">Loading AI tests...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to create action buttons for an AI test
        function createActionButtons(testId) {
            return `
                <div class="action-buttons">
                    <a href="/ai-testing/tag-test-screen-technologies.html?id=${testId}" 
                       class="btn btn-info btn-sm">Tag Technologies</a>
                </div>
            `;
        }

        // Function to create a table row for an AI test
        function createTableRow(test) {
            return `
                <tr>
                    <td>${test.id}</td>
                    <td>${createActionButtons(test.id)}</td>
                </tr>
            `;
        }

        // Function to load and display AI tests
        async function loadAITests() {
            const tableBody = document.getElementById('aiTestsTableBody');
            
            try {
                const response = await fetch('/api/ai-testing/screens');
                if (!response.ok) {
                    throw new Error('Failed to fetch AI tests');
                }

                const tests = await response.json();

                if (tests.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="2" class="text-center">No AI tests available</td>
                        </tr>
                    `;
                    return;
                }

                tableBody.innerHTML = tests.map(createTableRow).join('');
            } catch (error) {
                console.error('Error loading AI tests:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="2" class="text-center text-danger">
                            Failed to load AI tests. Please refresh the page to try again.
                        </td>
                    </tr>
                `;
            }
        }

        // Load AI tests when the page loads
        document.addEventListener('DOMContentLoaded', loadAITests);
    </script>
</body>
</html>
