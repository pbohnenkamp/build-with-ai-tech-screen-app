<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Screen App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .btn-outline-primary {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .action-buttons .btn {
            margin-right: 4px;
        }
        .action-buttons .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <a href="/tech-screen-base-info.html" class="btn btn-outline-primary">
                    New Tech Screen
                </a>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <h1>Recent Tech Screens</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Candidate</th>
                                <th>Client</th>
                                <th>Role</th>
                                <th>Recruiter</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="techScreensTableBody">
                            <tr>
                                <td colspan="7" class="text-center">Loading tech screens...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to format date as YYYY-MM-DD
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        // Function to create action buttons for a tech screen
        function createActionButtons(techScreen) {
            return `
                <div class="action-buttons">
                    <a href="/tech-screen-base-info.html?id=${techScreen.id}" 
                       class="btn btn-primary btn-sm">Base Info</a>
                    <a href="/tag-technologies.html?id=${techScreen.id}" 
                       class="btn btn-info btn-sm">Tag Technologies</a>
                    <a href="/manage-questions.html?id=${techScreen.id}" 
                       class="btn btn-warning btn-sm">Manage Questions</a>
                    <a href="/interview-form.html?id=${techScreen.id}" 
                       class="btn btn-success btn-sm">Interview Form</a>
                </div>
            `;
        }

        // Function to create a table row for a tech screen
        function createTableRow(techScreen) {
            return `
                <tr>
                    <td>${techScreen.screenDate || ''}</td>
                    <td>${techScreen.screenTime || ''}</td>
                    <td>${techScreen.candidateName || ''}</td>
                    <td>${techScreen.client || ''}</td>
                    <td>${techScreen.role || ''}</td>
                    <td>${techScreen.recruiterName || ''}</td>
                    <td>${createActionButtons(techScreen)}</td>
                </tr>
            `;
        }

        // Function to load and display tech screens
        async function loadTechScreens() {
            const tableBody = document.getElementById('techScreensTableBody');
            
            try {
                const response = await fetch('/api/tech-screens');
                if (!response.ok) {
                    throw new Error('Failed to fetch tech screens');
                }

                const techScreens = await response.json();

                if (techScreens.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center">No tech screens found</td>
                        </tr>
                    `;
                    return;
                }

                // Sort tech screens by date and time (most recent first)
                techScreens.sort((a, b) => {
                    const dateA = new Date(a.screenDate + 'T' + a.screenTime);
                    const dateB = new Date(b.screenDate + 'T' + b.screenTime);
                    return dateB - dateA;
                });

                tableBody.innerHTML = techScreens.map(createTableRow).join('');
            } catch (error) {
                console.error('Error loading tech screens:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger">
                            Failed to load tech screens. Please refresh the page to try again.
                        </td>
                    </tr>
                `;
            }
        }

        // Load tech screens when the page loads
        document.addEventListener('DOMContentLoaded', loadTechScreens);
    </script>
</body>
</html>
