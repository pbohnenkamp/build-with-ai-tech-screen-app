<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Technologies - Tech Screen App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Tagify CSS -->
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <style>
        .btn-outline-primary {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .job-description {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            height: calc(100vh - 250px);
            overflow-y: auto;
        }
        .tagify {
            min-height: 200px;
            overflow-y: auto;
        }
        .btn-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <a href="/" class="btn btn-outline-primary">
                    View Tech Screens
                </a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h1>Tag Technologies</h1>
            </div>
        </div>

        <div class="row">
            <!-- Job Description Column -->
            <div class="col-md-6">
                <h5>Job Description</h5>
                <div id="jobDescription" class="job-description">
                    Loading job description...
                </div>
            </div>

            <!-- Technologies Column -->
            <div class="col-md-6">
                <h5>Technologies</h5>
                <input id="technologies" type="text" class="form-control">
                <div class="btn-row">
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                    <button id="saveAndContinueBtn" class="btn btn-primary">Save and Manage Questions</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container">
        <div id="saveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle me-2"></i>
                    Technologies saved successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    Failed to save technologies. Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tagify JavaScript -->
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.min.js"></script>
    
    <script>
        // Initialize toasts
        const saveToast = new bootstrap.Toast(document.getElementById('saveToast'), {
            autohide: true,
            delay: 3000
        });
        const errorToast = new bootstrap.Toast(document.getElementById('errorToast'), {
            autohide: true,
            delay: 5000
        });

        // Get tech screen ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const techScreenId = urlParams.get('id');
        
        if (!techScreenId) {
            window.location.href = '/';
        }

        // Initialize Tagify
        const input = document.querySelector('#technologies');
        const tagify = new Tagify(input, {
            duplicates: false,
            maxTags: 50,
            backspace: "edit",
            placeholder: "Type technology and press enter",
            editTags: 1,
            dropdown: {
                enabled: 0
            }
        });

        // Load tech screen data
        async function loadTechScreen() {
            try {
                const response = await fetch(`/api/tech-screens/${techScreenId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch tech screen');
                }

                const techScreen = await response.json();
                
                // Display job description
                document.getElementById('jobDescription').innerHTML = 
                    techScreen.jobDescription.replace(/\n/g, '<br>');

                // Set existing tags
                if (techScreen.technologies && techScreen.technologies.length > 0) {
                    tagify.addTags(techScreen.technologies);
                }
            } catch (error) {
                console.error('Error loading tech screen:', error);
                errorToast.show();
            }
        }

        // Save tags
        async function saveTags(shouldContinue = false) {
            try {
                // Get current tech screen data
                const response = await fetch(`/api/tech-screens/${techScreenId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch tech screen');
                }

                const techScreen = await response.json();
                
                // Update technologies
                techScreen.technologies = tagify.value.map(tag => tag.value);

                // Save updated tech screen
                const saveResponse = await fetch('/api/tech-screens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(techScreen)
                });

                if (!saveResponse.ok) {
                    throw new Error('Failed to save technologies');
                }

                if (shouldContinue) {
                    window.location.href = `/manage-questions.html?id=${techScreenId}`;
                } else {
                    saveToast.show();
                }
            } catch (error) {
                console.error('Error saving technologies:', error);
                errorToast.show();
            }
        }

        // Event Listeners
        document.getElementById('saveBtn').addEventListener('click', () => saveTags(false));
        document.getElementById('saveAndContinueBtn').addEventListener('click', () => saveTags(true));

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadTechScreen);
    </script>
</body>
</html>
