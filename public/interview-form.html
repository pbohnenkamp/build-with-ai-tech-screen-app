<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Form - Tech Screen App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Screen styles */
        @media screen {
            .container {
                max-width: 1200px;
                margin: 2rem auto;
            }
            .print-hide {
                display: block;
            }
            body {
                background-color: #f8f9fa;
            }
            .form-container {
                background-color: white;
                padding: 2rem;
                border-radius: 0.25rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            }
        }

        /* Print styles */
        @media print {
            .print-hide {
                display: none !important;
            }
            body {
                margin: 0;
                padding: 0;
                background-color: white;
                font-size: 11px;
            }
            .container {
                max-width: none;
                margin: 0;
                padding: 0;
            }
            .form-container {
                padding: 0.25in;
            }
            @page {
                size: letter;
                margin: 0.25in;
            }
            /* Ensure content fits within minimum printer margins */
            .technology-section {
                margin-bottom: 0.75rem;
            }
            .question-item {
                margin-bottom: 0.4rem;
            }
            .technology-header {
                font-size: 12px;
                margin-bottom: 0.4rem;
                padding-bottom: 0.2rem;
            }
            .info-label {
                font-size: 11px;
            }
            .question-text {
                font-size: 11px !important;
                line-height: 1.3;
            }
            .current-role-notes {
                padding: 0.75rem;
                min-height: 4rem;
            }
            .question-checkbox {
                font-size: 11px;
                margin-top: 0.1rem;
            }
        }

        /* Common styles */
        .candidate-info {
            margin-bottom: 1rem;
        }
        .info-label {
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .current-role-notes {
            border: 1px solid #dee2e6;
            padding: 1.5rem;
            margin-bottom: 1rem;
            min-height: 6rem;
        }
        .technology-section {
            margin-bottom: 1rem;
        }
        .technology-header {
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            margin-bottom: 0.5rem;
        }
        .question-item {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: baseline;
        }
        .question-checkbox {
            margin-right: 0.5rem;
            width: 1rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .question-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn-row {
            margin-bottom: 1rem;
        }
        .btn-outline-primary {
            border-radius: 20px;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="print-hide btn-row">
            <a href="/" class="btn btn-outline-primary">Back to List</a>
            <button onclick="window.print()" class="btn btn-outline-success ms-2">Print Form</button>
        </div>

        <div class="form-container">
            <div class="candidate-info">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="info-label">Candidate:</span>
                        <span id="candidateName"></span>
                    </div>
                    <div>
                        <span class="info-label">Client:</span>
                        <span id="clientName"></span>
                    </div>
                    <div>
                        <span class="info-label">Role:</span>
                        <span id="roleName"></span>
                    </div>
                    <div>
                        <span class="info-label">Date:</span>
                        <span id="screenDateTime"></span>
                    </div>
                </div>
            </div>

            <div class="current-role-notes">
                <div class="info-label">Current Role Notes:</div>
                <div id="currentRoleNotes"></div>
            </div>

            <div id="technologiesContainer" class="row g-3">
                <!-- Technologies and questions will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Get tech screen ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const techScreenId = urlParams.get('id');
        
        if (!techScreenId) {
            window.location.href = '/';
        }

        // Create a technology section
        function createTechnologySection(technology, questions) {
            const column = document.createElement('div');
            column.className = 'col-6';
            
            const section = document.createElement('div');
            section.className = 'technology-section pe-2';
            
            const header = document.createElement('div');
            header.className = 'technology-header';
            header.textContent = technology;
            section.appendChild(header);
            
            const questionsList = document.createElement('div');
            questionsList.className = 'questions-list';
            
            questions.forEach(question => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                
                const checkbox = document.createElement('div');
                checkbox.className = 'question-checkbox';
                checkbox.innerHTML = 'â˜';
                
                const text = document.createElement('div');
                text.className = 'question-text';
                text.textContent = question;
                
                questionItem.appendChild(checkbox);
                questionItem.appendChild(text);
                questionsList.appendChild(questionItem);
            });
            
            section.appendChild(questionsList);
            column.appendChild(section);
            return column;
        }

        // Load tech screen data
        async function loadTechScreen() {
            try {
                const response = await fetch(`/api/tech-screens/${techScreenId}`);
                if (!response.ok) throw new Error('Failed to fetch tech screen');

                const techScreen = await response.json();
                
                // Update header info
                document.getElementById('candidateName').textContent = techScreen.candidateName;
                document.getElementById('clientName').textContent = techScreen.client;
                document.getElementById('roleName').textContent = techScreen.role;
                document.getElementById('screenDateTime').textContent = 
                    `${techScreen.screenDate} ${techScreen.screenTime}`;

                // Create sections for each technology
                const container = document.getElementById('technologiesContainer');
                techScreen.technologies.forEach(tech => {
                    const questions = techScreen.questions?.[tech] || [];
                    if (questions.length > 0) {
                        const column = createTechnologySection(tech, questions);
                        container.appendChild(column);
                    }
                });
            } catch (error) {
                console.error('Error loading tech screen:', error);
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadTechScreen);
    </script>
</body>
</html>
